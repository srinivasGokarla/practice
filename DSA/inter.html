<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .squar {
    background: #385a94;
    height:400px;
    width:400px;
    position: relative;
    margin: auto;
        
    }
    .cir{
        position: absolute;
   background: #a9aaab;
   border-radius: 50%;
   height: 300px;
   width: 300px;
   /*
    Put top edge and left edge in the center
   */
   top: 50%;
   left: 50%;
   margin: -150px 0px 0px -150px;
    }
    .cir {
        display: flex;
    }
    .squar .cir div {
        flex: 1;
  margin: 1%;
    }

</style>
<body>
    <div class="squar">
        <div class="cir">
           <div>1</div>
           <div>2</div>
           <div>3</div>
           <div>4</div>
           <div>5</div>
           <div>6</div>

        </div>
       
    </div>

</body>
</html>
